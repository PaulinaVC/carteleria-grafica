<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección de Actividad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 1s ease-in-out;
        }
        .text-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
        h1, p {
            margin: 0;
            padding: 10px 0;
        }
        h1 {
            font-size: 8em;
            color: #333;
        }
        p {
            font-size: 6em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 id="activity-title">Cargando...</h1>
        <p id="activity-description">Cargando descripción...</p>
        <p id="activity-time">Cargando horario...</p>
    </div>

    <script>
        // Obtener el parámetro 'sala' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sala = urlParams.get('sala')?.trim() || 'Sala 1';  // Valor predeterminado 'Sala 1' si no se proporciona en la URL

        console.log("Sala desde la URL: ", sala);  // Mostrar sala en la consola

        // URL del Google Apps Script que devuelve JSON
        const jsonURL = 'https://script.google.com/macros/s/AKfycbz2zQZAK2GOzI51Cuab0JmJLKXhKukJ3ab0YM2w_7JWCcNhDbPdX4YokBWdP8_gc6VX/exec';

        // Array de imágenes de fondo
        const backgrounds = [
            'background-image1.jpg',  // Reemplaza con las URL de tus imágenes
            'background-image2.jpg',
            'background-image3.jpg'
        ];

        let currentBackgroundIndex = 0;

        // Función para cambiar el fondo
        function changeBackground() {
            document.body.style.backgroundImage = `url('${backgrounds[currentBackgroundIndex]}')`;
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;  // Cambiar al siguiente fondo
        }

        // Cambiar el fondo cada 10 segundos (10000 ms)
        setInterval(changeBackground, 10000);

        function fetchData() {
            console.time('Fetching JSON');  // Medir tiempo de descarga
            fetch(jsonURL)
                .then(response => response.json())
                .then(data => {
                    console.timeEnd('Fetching JSON');  // Mostrar el tiempo de descarga
                    const now = new Date();
                    const today = now.toISOString().split('T')[0];  // Obtener la fecha actual en formato YYYY-MM-DD

                    console.log("Fecha actual: ", today);  // Mostrar la fecha actual

                    let foundActivity = false;

                    // Recorrer las filas de datos (omitimos la primera fila porque es el encabezado)
                    data.slice(1).forEach(row => {
                        const title = row[0];           // Primera columna: título
                        const description = row[1];     // Segunda columna: descripción
                        const startTimeStr = row[2];    // Tercera columna: hora de inicio como cadena
                        const endTimeStr = row[3];      // Cuarta columna: hora de fin como cadena
                        const room = row[4];            // Quinta columna: sala
                        const eventDateStr = row[5];    // Sexta columna: fecha como cadena

                        // Validar la sala y la fecha
                        if (!room || !eventDateStr) {
                            return;  // Si no hay sala o fecha, saltar esta fila
                        }

                        const eventDate = new Date(eventDateStr).toISOString().split('T')[0];  // Obtener solo la parte de la fecha

                        console.log(`Evento: ${title} - Sala: ${room} - Fecha: ${eventDate}`);  // Mostrar los detalles del evento

                        // Solo procesar si la sala y la fecha coinciden con la actual
                        if (room === sala && eventDate === today) {
                            let startTime, endTime;
                            try {
                                startTime = new Date(startTimeStr);
                                endTime = new Date(endTimeStr);
                            } catch (error) {
                                console.error('Fecha inválida:', error);
                                return;  // Saltar la fila si no se pueden convertir las fechas
                            }

                            // Convertir las horas a formato HH:mm
                            const startHour = startTime.getHours();
                            const startMinute = startTime.getMinutes().toString().padStart(2, '0');
                            const endHour = endTime.getHours();
                            const endMinute = endTime.getMinutes().toString().padStart(2, '0');

                            // Comparar la hora actual con el rango de la actividad
                            const currentHour = now.getHours();
                            const currentMinute = now.getMinutes();

                            if ((currentHour > startHour || (currentHour === startHour && currentMinute >= startMinute)) &&
                                (currentHour < endHour || (currentHour === endHour && currentMinute < endMinute))) {
                                document.getElementById('activity-title').innerText = title;
                                document.getElementById('activity-description').innerText = description;
                                document.getElementById('activity-time').innerText = `Horario: ${startHour}:${startMinute} - ${endHour}:${endMinute}`;
                                foundActivity = true;
                            }
                        }
                    });

                    if (!foundActivity) {
                        document.getElementById('activity-title').innerText = 'No hay actividad programada en esta sala para hoy.';
                        document.getElementById('activity-description').innerText = '';
                        document.getElementById('activity-time').innerText = '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('activity-title').innerText = 'Error al cargar la información.';
                    document.getElementById('activity-description').innerText = 'Por favor, revisa la conexión o los datos.';
                    document.getElementById('activity-time').innerText = '';
                });
        }

        // Llamar a fetchData al cargar la página
        fetchData();

        // Cambiar el fondo de inmediato
        changeBackground();

        // Actualizar la información cada 30 segundos (puedes ajustar el tiempo si lo necesitas)
        setInterval(fetchData, 30000);  // 30 segundos = 30000 ms
    </script>
</body>
</html>
