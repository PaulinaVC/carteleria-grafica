<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección de Actividad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
        h1, p {
            margin: 0;
            padding: 10px 0;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 id="activity-title">Cargando...</h1>
        <p id="activity-description">Cargando descripción...</p>
        <p id="activity-time">Cargando horario...</p>
    </div>

    <script>
        // URL del Google Apps Script que devuelve JSON
        const jsonURL = 'https://script.google.com/macros/s/AKfycbz2zQZAK2GOzI51Cuab0JmJLKXhKukJ3ab0YM2w_7JWCcNhDbPdX4YokBWdP8_gc6VX/exec';  // Reemplaza con tu URL de Apps Script

        function fetchData() {
            console.time('Fetching JSON');  // Medir tiempo de descarga
            fetch(jsonURL)
                .then(response => response.json())
                .then(data => {
                    console.timeEnd('Fetching JSON');  // Mostrar el tiempo de descarga
                    const now = new Date();
                    const currentHour = now.getHours();
                    const currentMinute = now.getMinutes();

                    let foundActivity = false;

                    // Recorrer las filas de datos
                    data.forEach(row => {
                        const title = row[0];           // Primera columna: título
                        const description = row[1];     // Segunda columna: descripción
                        const startTime = row[2];       // Tercera columna: hora de inicio
                        const endTime = row[3];         // Cuarta columna: hora de fin

                        const [startHour, startMinute] = startTime.split(':').map(Number);
                        const [endHour, endMinute] = endTime.split(':').map(Number);

                        // Comprobar si la hora actual está dentro del rango de la actividad
                        if ((currentHour > startHour || (currentHour === startHour && currentMinute >= startMinute)) &&
                            (currentHour < endHour || (currentHour === endHour && currentMinute < endMinute))) {
                            document.getElementById('activity-title').innerText = title;
                            document.getElementById('activity-description').innerText = description;
                            document.getElementById('activity-time').innerText = `Horario: ${startTime} - ${endTime}`;
                            foundActivity = true;
                        }
                    });

                    if (!foundActivity) {
                        document.getElementById('activity-title').innerText = 'No hay actividad programada en este momento.';
                        document.getElementById('activity-description').innerText = '';
                        document.getElementById('activity-time').innerText = '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('activity-title').innerText = 'Error al cargar la información.';
                    document.getElementById('activity-description').innerText = 'Por favor, revisa la conexión o los datos.';
                    document.getElementById('activity-time').innerText = '';
                });
        }

        // Llamar a fetchData al cargar la página
        fetchData();

        // Actualizar la información cada 30 segundos (puedes ajustar el tiempo si lo necesitas)
        setInterval(fetchData, 30000);  // 30 segundos = 30000 ms
    </script>
</body>
</html>
