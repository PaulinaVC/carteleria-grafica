<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección de Actividad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Fondo transparente */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
        h1, p {
            margin: 0;
            padding: 10px 0;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 id="activity-title">Nombre de la Actividad</h1>
        <p id="activity-description">Descripción breve de la actividad.</p>
        <p id="activity-time">Horario: 10:00 AM - 11:00 AM</p>
    </div>

    <script>
        const activityData = [
            {
                title: "Reunión de Proyecto",
                description: "Discusión sobre el avance del proyecto.",
                time: "10:00 AM - 11:00 AM"
            },
            {
                title: "Taller de Innovación",
                description: "Exploración de nuevas ideas para el negocio.",
                time: "12:00 PM - 1:00 PM"
            },
            {
                title: "Capacitación en Seguridad",
                description: "Entrenamiento para nuevos protocolos de seguridad.",
                time: "2:00 PM - 3:00 PM"
            }
        ];

        let index = 0;

        function updateText() {
            document.getElementById("activity-title").innerText = activityData[index].title;
            document.getElementById("activity-description").innerText = activityData[index].description;
            document.getElementById("activity-time").innerText = activityData[index].time;

            index = (index + 1) % activityData.length;
        }

        setInterval(updateText, 5000);  // Cambia el texto cada 5 segundos
    </script>
</body>
</html>
