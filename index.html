<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección de Actividad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
        h1, p {
            margin: 0;
            padding: 10px 0;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 id="activity-title">Cargando...</h1>
        <p id="activity-description">Cargando descripción...</p>
        <p id="activity-time">Cargando horario...</p>
    </div>

    <script>
        // URL del CSV de Google Sheets
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR6_rdN7NB6eDKOeftkOpUA740QRhvn-aL2EATQK9U6r_wiDrcsNnbkvMbWIip0OQnMfnC-Y1dvlFXK/pub?output=csv'; // Reemplaza con la URL de tu Google Sheet en formato CSV

        function fetchData() {
            fetch(sheetURL)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1); // Obtener las filas del CSV
                    const now = new Date();
                    const currentHour = now.getHours();
                    const currentMinute = now.getMinutes();

                    let foundActivity = false;

                    rows.forEach(row => {
                        const cols = row.split(',');

                        const title = cols[0];
                        const description = cols[1];
                        const startTime = cols[2];
                        const endTime = cols[3];

                        const [startHour, startMinute] = startTime.split(':').map(Number);
                        const [endHour, endMinute] = endTime.split(':').map(Number);

                        // Comprobar si la hora actual está dentro del rango de la actividad
                        if ((currentHour > startHour || (currentHour === startHour && currentMinute >= startMinute)) &&
                            (currentHour < endHour || (currentHour === endHour && currentMinute < endMinute))) {
                            document.getElementById('activity-title').innerText = title;
                            document.getElementById('activity-description').innerText = description;
                            document.getElementById('activity-time').innerText = `Horario: ${startTime} - ${endTime}`;
                            foundActivity = true;
                        }
                    });

                    if (!foundActivity) {
                        document.getElementById('activity-title').innerText = 'No hay actividad programada en este momento.';
                        document.getElementById('activity-description').innerText = '';
                        document.getElementById('activity-time').innerText = '';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Actualizar la información al cargar la página
        fetchData();

        // Actualizar la información cada 5 minutos
        setInterval(fetchData, 300000);  // 5 minutos = 300000 ms
    </script>
</body>
</html>
